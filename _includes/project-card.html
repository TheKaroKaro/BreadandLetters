<div class="project-card border rounded-2xl overflow-hidden bg-white shadow-sm hover:shadow-xl transition duration-300" 
     data-categories="{{ project.categories | join: ' ' }}">
  <div class="p-8">
    <div class="flex items-center gap-3 mb-4">
      {% for category in project.categories %}
      <div class="px-3 py-1 bg-teal-100 text-teal-800 rounded-full text-xs font-medium">
        {{ category | replace: "-", " " | capitalize }}
      </div>
      {% endfor %}
    </div>
    
    <h3 class="text-2xl font-bold mb-3 text-gray-900">{{ project.title }}</h3>
    <p class="text-gray-600 mb-6">{{ project.description }}</p>
    
    <div class="bg-teal-50 rounded-xl p-4 mb-6">
      <div class="flex items-center justify-between">
        {% for result in project.results %}
        <div>
          <div class="text-sm text-gray-600">{{ result.label }}</div>
          <div class="text-2xl font-bold text-teal-700">{{ result.value }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
    
    <div class="flex items-center justify-between mt-6">
      <div class="text-sm text-gray-500">
        <i class="far fa-calendar-alt mr-1"></i> {{ project.year }}
      </div>
      <a href="/contact/" class="text-teal-600 hover:text-teal-700 font-medium inline-flex items-center">
        Discuss Project
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
