<header class="w-full sticky top-0 bg-white/95 backdrop-blur border-b z-50 shadow-sm">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="{{ site.baseurl }}/" class="font-bold text-xl text-gray-900 flex items-center">
      <span class="mr-2 text-teal-600">üçû</span> 
      <span class="hidden sm:inline">Bread & Letters | </span>
      <span class="text-teal-700 font-semibold ml-1">Jefri Karo Karo</span>
    </a>
    
    <nav class="hidden md:flex gap-6 text-sm font-medium">
      {% for item in site.navigation %}
        <a href="{{ item.url }}" class="text-gray-700 hover:text-teal-600 transition {% if page.url == item.url %}text-teal-600 border-b-2 border-teal-600{% endif %}">
          {{ item.title }}
        </a>
      {% endfor %}
    </nav>
    
    <div class="flex items-center gap-3">
      <a href="/contact/" class="hidden sm:inline px-4 py-2 rounded bg-teal-50 text-teal-700 text-sm font-medium hover:bg-teal-100 transition">
        Get in Touch
      </a>
      <button class="md:hidden p-2" id="mobile-menu-button" aria-label="Menu">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="hidden md:hidden bg-white border-t shadow-lg" id="mobile-menu">
    <div class="px-4 py-5 flex flex-col space-y-4">
      {% for item in site.navigation %}
        <a href="{{ item.url }}" class="py-2 text-gray-700 hover:text-teal-600 font-medium {% if page.url == item.url %}text-teal-600 bg-teal-50 rounded px-3{% endif %}">
          {{ item.title }}
        </a>
      {% endfor %}
      <a href="/contact/" class="mt-4 py-3 rounded bg-teal-600 text-white text-center font-medium hover:bg-teal-700">
        Get in Touch
      </a>
    </div>
  </div>
</header>

<script>
  document.getElementById('mobile-menu-button').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
  
  // Close mobile menu when clicking outside
  document.addEventListener('click', function(event) {
    const menu = document.getElementById('mobile-menu');
    const button = document.getElementById('mobile-menu-button');
    
    if (!menu.classList.contains('hidden') && 
        !menu.contains(event.target) && 
        !button.contains(event.target)) {
      menu.classList.add('hidden');
    }
  });
</script>
