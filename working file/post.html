---
layout: default
---

<article class="post container py-5">
  <!-- ... existing header content ... -->

  <div class="post-content mx-auto" style="max-width: 800px;">
    {{ content }}
  </div>

  <div class="post-actions mt-5 pt-4 border-top">
    <div class="d-flex justify-content-between align-items-center">
      <div class="like-section">
        <button class="btn btn-like px-4 py-2" data-post-id="{{ page.id }}">
          <i class="far fa-heart me-2"></i>
          <span class="like-count">0</span> Likes
        </button>
      </div>
      
      <div class="share-section">
        <span class="me-2">Share:</span>
        <a href="https://twitter.com/share?url={{ site.url }}{{ page.url }}&text={{ page.title }}" 
           class="btn btn-sm btn-outline-secondary me-2" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" 
           class="btn btn-sm btn-outline-secondary me-2" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&media={{ site.url }}{{ page.image }}&description={{ page.title }}" 
           class="btn btn-sm btn-outline-secondary" target="_blank">
          <i class="fab fa-pinterest-p"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Disqus Comments -->
  <div class="post-comments mt-5 pt-5">
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ page.url }}';
        this.page.identifier = '{{ page.id }}';
      };
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://b-l.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</article>
